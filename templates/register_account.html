<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account Ro'yxatdan O'tkazish</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="../static/reg_account.css">
</head>
<body>
<div class="form-container">
    <h2>Yangi account Ro'yxatdan O'tkazish</h2>
    <form method="POST">
        <label for="account">Account Nomi:</label>
        <input type="text" name="account" required placeholder="Account">

        <label for="password">Password:</label>
        <input type="text" name="password" required placeholder="Password">

        <label for="device">Device:</label>
        <input type="text" name="device" required placeholder="Device">

        <label for="name">Name:</label>
        <input type="text" name="name" required placeholder="Name">

        <label for="robot">Robotni Tanlang:</label>
        <select name="robot" required>
            <option value="0">Robot Tanlang</option>
            {% for robot in robots %}
                <option value="{{ robot.id }}">{{ robot.name }} - {{ robot.strategy }}</option>
            {% endfor %}
        </select>

        <button type="submit">Ro'yxatdan O'tkazish</button>
    </form>

</div>
</body>
</html>
